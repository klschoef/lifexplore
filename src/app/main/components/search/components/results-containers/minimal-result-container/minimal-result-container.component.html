<div class="lifelog-search-results-container">
  <div class="lifelog-search-result exp-clickable exp-hover-scale animate__animated animate__fadeIn"
       [class.shift]="shortcutService.shiftKeyIsPressedSubject | async"
       (click)="clickResult(result)"
       *ngFor="let result of results; let i = index">
    <img src="{{result.filepath}}">
    <app-submission-result-marker [result]="result"></app-submission-result-marker>
  </div>
</div>
<ng-container *ngIf="localMode; else globalResultDetail">
  <app-result-detail *ngIf="localResult" [selectedResult]="localResult"></app-result-detail>
</ng-container>
<ng-template #globalResultDetail>
  <app-result-detail *ngIf="selectedResult$ | async as selectedResult" [selectedResult]="selectedResult" [openTrigger]="openNewResultTrigger$"></app-result-detail>
</ng-template>
