<div class="lifelog-search-results-container">
  <div class="lifelog-search-result exp-clickable exp-hover-scale animate__animated animate__fadeIn"
       (click)="clickResult(result)"
       *ngFor="let result of results; let i = index">
    <img src="{{result.filepath}}">
    <!--<div class="metadata">
      <div class="line">
        <div class="datetime">{{result.datetime}}</div>
      </div>
    </div>-->
  </div>
</div>
<expl-dialog *ngIf="selectedResult"
             [title]="selectedResult.filepath"
             (clickOnClose)="selectedResult = undefined">
  <div class="preview-container">
    <div class="nav-bar">
      <div class="mode-container">
        Single | Day | Similar
      </div>
      <div class="title-container">Single</div>
    </div>
    <div class="content">
      <div class="content-container">
        <div class="image"><img src="{{selectedResult.filepath}}"></div>
        <div class="metadata">
          Hey Test<br>
          {{selectedResult.filepath}}<br>
          bla
        </div>
      </div>
    </div>
  </div>
</expl-dialog>
