<div class="lifelog-search-results-container">
  <div class="lifelog-search-result exp-clickable exp-hover-scale animate__animated animate__fadeIn"
       [class.shift]="shortcutService.shiftKeyIsPressedSubject | async"
       (click)="clickResult(result)"
       *ngFor="let result of results; let i = index">
    <img src="{{result.filepath}}">
    <div
      [class.submitted-pending]="submissionLogService.submissionLog$ | async | submissionPending:result.filename:1"
      [class.submitted-success]="submissionLogService.submissionLog$ | async | submissionPending:result.filename:2"
      [class.submitted-failure]="submissionLogService.submissionLog$ | async | submissionPending:result.filename:3"
    >

    </div>
    <!--<div class="metadata">
      <div class="line">
        <div class="datetime">{{result.datetime}}</div>
      </div>
    </div>-->
  </div>
</div>
<ng-container *ngIf="localMode; else globalResultDetail">
  <app-result-detail *ngIf="localResult" [selectedResult]="localResult"></app-result-detail>
</ng-container>
<ng-template #globalResultDetail>
  <app-result-detail *ngIf="selectedResult$ | async as selectedResult" [selectedResult]="selectedResult"></app-result-detail>
</ng-template>
