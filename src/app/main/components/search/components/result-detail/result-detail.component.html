<ng-container *ngIf="isOpen">
  <expl-dialog *ngIf="receivedMetadata$ | async as receivedMetadata"
               [title]=" receivedMetadata.filepath"
               (clickOnClose)="isOpen = false">
    <div class="preview-container">
      <div class="nav-bar">
        <div class="mode-container">
          <div *ngFor="let mode of modes" class="exp-clickable exp-hover-scale" (click)="selectedMode = mode">
            {{mode}}
          </div>
        </div>
        <div class="title-container">{{selectedMode}}</div>
        <div (click)="submitImage()">Submit</div>
      </div>
      <div class="content">
        <app-single-result-container *ngIf="selectedMode === ResultDetailComponentMode.Single" [result]="receivedMetadata"></app-single-result-container>
        <app-daily-summary-container *ngIf="selectedMode === ResultDetailComponentMode.Day" [result]="receivedMetadata"></app-daily-summary-container>
      </div>
    </div>
  </expl-dialog>
</ng-container>
