<div *ngIf="searchResultMode$ | async as searchResultMode" class="view-mode-container">
  <div class="icon-container"
       help="r"
       [class.active]="searchResultMode === HTMLSearchResultMode.DEFAULT" >
    <mat-icon fontIcon="grid_view" class="exp-clickable exp-hover-scale" (click)="changeResultMode(HTMLSearchResultMode.DEFAULT)"/>
  </div>
  <div class="icon-container"
       help="r"
       [class.active]="searchResultMode === HTMLSearchResultMode.MINIMAL">
    <mat-icon fontIcon="grid_on" class="exp-clickable exp-hover-scale" (click)="changeResultMode(HTMLSearchResultMode.MINIMAL)"/>
  </div>
</div>
