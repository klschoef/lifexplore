<div *ngIf="{width: filterQueryWidth$ | async} as data"
     class="graphical-query-element"
     [style.max-width.px]="data.width" [style.min-width.px]="data.width">
  <div class="header-element">
    <div class="movement">
      <mat-icon [ngClass]="{'exp-clickable exp-hover-scale': canMoveBackward, 'disabled': !canMoveBackward}" (click)="clickMoveBackward()" aria-hidden="false" fontIcon="arrow_back"></mat-icon>
      <mat-icon [ngClass]="{'exp-clickable exp-hover-scale': canMoveForward, 'disabled': !canMoveForward}" (click)="clickMoveForward()" aria-hidden="false" fontIcon="arrow_forward"></mat-icon>
    </div>
    <div class="delete">
      <mat-icon (click)="clickDelete()" class="exp-clickable exp-hover-scale" aria-hidden="false" fontIcon="delete"></mat-icon>
    </div>
  </div>
  <div class="new-subquery-container">
    <div *ngFor="let queryPart of graphicalContentPart?.queryParts">
      <app-query-part-presenter-element [queryPart]="queryPart" (onDelete)="deleteQueryPart($event)" [inputProperties]="queryPart.query_type | queryElementHelpText" placeholder="placeholder"/>
    </div>
    <mat-icon class="exp-clickable exp-hover-scale"
              aria-hidden="false"
              (click)="addQueryPart()"
              fontIcon="add" ></mat-icon>
  </div>
</div>
