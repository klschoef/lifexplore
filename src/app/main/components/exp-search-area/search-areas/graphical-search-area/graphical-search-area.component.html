<div style="gap: 8px;" class="container">
  <graphical-query-element
    *ngFor="let graphicalContentPart of graphicalContent; let i = index; let isFirst = first; let isLast = last"
    [graphicalContentPart]="graphicalContentPart"
    [canMoveForward]="!isLast"
    [canMoveBackward]="!isFirst"
    (onDelete)="deleteGraphicalContentPart($event)"
    (onMoveForward)="moveGraphicalContentPartForward($event)"
    (onMoveBackward)="moveGraphicalContentPartBackward($event)"
  />
  <div class="add-container">
    <mat-icon class="exp-clickable exp-hover-scale" (click)="addGraphicalContentPart()" aria-hidden="false" fontIcon="add"></mat-icon>
  </div>
</div>
